<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <!--BOOTSTRAP CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row vh-100 py-5">
            <div class="col-6 sign-in d-flex justify-content-center align-items-center">
                <div class="signIn-welcome text-center">
                    <h1>Welcome Back!</h1>
                    <h6>To keep connected with us please login with your personal info</h6>
                    <button class="s覺gnIn-Button">SIGN IN</button>
                </div>
            </div>
            <div class="col-6 sign-up d-flex justify-content-center align-items-center">
                <div class="s覺gnUp-register text-center">
                    <h1>Create Account</h1>
                    <div class="icon">
                        <ul class="iconList">
                            <li>
                                <a href=""><i class="fa-brands fa-facebook-f" style="color: black;"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                            </li>
                        </ul>
                    </div>
                    <h6 class="s覺gnUp-registerText">or use your email for registration</h6>
                    <div class="form">
                        <form class="formInput">
                            <input type="text" placeholder="Name" id="name">
                            <input type="email" placeholder="Email" id="email">
                            <input type="password" placeholder="Password" id="password">
                        </form>
                        <button class="s覺gnUp-registerButton">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





<!--FONT AWESOME CDN-->
    <script src="https://kit.fontawesome.com/a09e04a105.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
